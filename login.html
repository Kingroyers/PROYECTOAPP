<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Login</title>
</head>

<body class=" position-relative d-flex justify-content-center align-items-center">

    <a href="index.html" class="position-absolute top-0 my-4" style="z-index: 100; text-decoration: none; color: #fff;"><img src="img/inconos/logo.png" alt="">FITNESS LIFE</a>

    <div class="login-form container-fluid d-flex justify-content-center align-items-center" style="background-color: #101116; width: 100vh; height: 100vh;">
          


        <form class=" w-lg-100 p-4 text-white h-auto mt-sm-5"style="border: 1px solid #fff; border-radius: 10px 10px 10px 50px;">
            <div class="mb-3 text-white  my-4">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 text-white  my-5">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check text-white ">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary my-4 w-100">Submit</button>
        </form>
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
